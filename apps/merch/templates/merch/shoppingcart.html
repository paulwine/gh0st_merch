<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/merch.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts/stylesheet.css' %}">
    <title>Cart</title>
</head>
<body>
    <div id="wrapper">
            <audio
            src="http://audiosoundclips.com/wp-content/uploads/2011/12/Beat5.mp3"
            loop
            autoplay>
            </audio>
        <h1>Shopping Cart</h1>
        
            <h2>Cart</h2>
            
            <hr>
            <div class="cart_all">
                {% for item in cart_prints %}
                <div class= "item">
                    
                    <img class = "cart_image"src="{% static 'images/'%}{{item.print_image.image_url}}" alt="{{item.print_image.image_url}}">
                    <p class="cart_font">{{item.print_size.dimensions}}</p>
                    <p class="cart_font">{{item.print_size.price}}</p>
                </div>
                {% endfor %}
                
                  
            </div>
            <div class="total"><p class="underline">TOTAL</p>{{total}}</div>
        <div class="check_cont">
            <a href="/main" class="continue">Continue Shopping</a>
            <a href="/checkout/{{cart_id}}" class="checkout">Checkout</a>
        </div>
    </div>
</body>
</html>
